<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunkoShop</title>
    <link rel="icon" type="image/x-icon" href="../../img/branding/isotype.svg">
    <link rel="stylesheet" href="../../css/index.css">
</head>

<header>
    <div id="logo">
        <img src="../../img/branding/logo_light_horizontal.svg" alt="Logo de la tienda">
    </div>

    <nav>
        <a href="#">Ver Tienda</a>
        <a href="#">Administrador</a>
        <a href="#">Salir</a>
    </nav>
</header>


<h1>CREAR NUEVO ITEM</h1>

<form>

    <label for="categ">Categoría:</label>
    <select name="categ" id="categ">
        <option value="Figuras">Figuras</option>
        <option value="Star">Star wars</option>
        <option value="Harry">Harry Potter</option>
        <option value="Pokemon">Pokemon</option>
    </select>

    <label for="license">Licencia:</label>
    <select name="license" id="license">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select><br>

    <label for="prod_name">Nombre del producto:</label>
    <input type="text" id="prod_name" name="prod_name" placeholder="Kakashi Hatake Shippuden Saga"><br>

    <label for="prod_desc"></label>
    <input type="text" id="prod_desc" name="prod_desc" placeholder="Descripción del producto"><br>
    
    <label for="sku">Sku:</label>
    <input type="text" id="sku" name="sku" placeholder="SSK111AB001">

    <label for="price">Precio:</label>
    <input type="text" id="price" name="price" placeholder="$0.000,00">

    <label for="stock">Stock:</label>
    <input type="text" id="stock" name="stock" placeholder="0">

    <label for="discou">Descuento:</label>
    <input type="text" id="discou" name="discou" placeholder="0%">

    <label for="mpayment">Cuotas:</label>
    <select name="mpayment" id="mpayment">
        <option value="3cuotas">3 Cuotas sin interés</option>
        <option value="6cuotas">6 Cuotas sin interés</option>
        <option value="12cuotas">12 Cuotas sin interés</option>
    </select><br>


    <label for="pictures">Imágenes:</label><br> <!--falta mensaje no seleccionó ningún archivo-->

    <button type="submit" value="Submit">Agregar Producto</button>
    <button type="reset" value="Reset">Limpiar</button>
</form>


<footer>
    <div class="logo">
        <img src="../../img/branding/isotype.svg" alt="Logo de la tienda">
    </div>
    <nav>
        <ul>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Registrarse</a></li>
            <li><a href="#">Ingresar</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    <p>&copy; All rights reserved 2022 - Funkoshop &copy;</p>
</footer>

</html>
