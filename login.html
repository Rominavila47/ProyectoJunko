<html lang="en">

<body>
    <header>
        <div id="logo">
            <img src="../../img/branding/logo_light_horizontal.svg" alt="Logo de la tienda">
        </div>
        
        <nav>
            <a href="#">Ver Tienda</a>
            <a href="#">Administrador</a>
            <a href="#">Salir</a>
        </nav>
    </header>    
    
    <form>
        <h1>INGRESAR A MI CUENTA</h1>

        <div class="campo">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="campo">
            <label for="pwd">Contraseña:</label>
            <input type="password" id="pwd" name="pwd">
        </div>

        <input id="boton" type="button" onclick="" value="Ingresar">

        <div class="campo">
            <input type="checkbox" id="recordarme" name="recordarme" value="Recordarme">
            <label for="recordarme">Recordarme</label>
        </div>

            <a href="">Olvidé mi contraseña</a>
    </form>
    
    <footer>
        <div class="logo">
          <img src="../../img/branding/isotype.svg" alt="Logo de la tienda">
        </div>
            <nav>
                <ul>
                    <li><a href="#">Shop</a></li>

            </nav>
